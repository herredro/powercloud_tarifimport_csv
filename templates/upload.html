<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <style>
        body {
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1, form {
            text-align: center;
            padding-bottom: 20px;
        }
        .custom-file-upload {
            padding: 16px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition-duration: 0.1s;
            font-size: 14px;
        }
        .custom-file-upload:hover {
            border: 4px solid #4CAF50;
        }
        .file-upload-input {
            display: none;
        }
        #textfilename {
            padding-top: 30px;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4CAF50; /* Green */
        }
    </style>
</head>
<body>
    <div>
        <h1>Upload your CSV file</h1>
        <form id="upload-form" method="POST" enctype="multipart/form-data">
            <input type="file" id="file-upload" class="file-upload-input" name="file" onchange="updateFilename()">
            <label for="file-upload" class="custom-file-upload">Choose file</label>
            <input type="submit" class="custom-file-upload">
        </form>
        <div id="textfilename"></div>
        <div id="progress-bar"></div>
    </div>
    <script>
        var filename = ''
        function updateFilename() {
            var input = document.getElementById('file-upload');
            var name_parts = input.files[0].name.split('.');
            var extension = name_parts.pop();
            var basename = name_parts.join('.');
            filename = basename + "_edit." + extension;
            document.getElementById('textfilename').textContent = "Selected file: " + input.files[0].name;
        }
        document.getElementById('upload-form').addEventListener('submit', function(e) {
        e.preventDefault();

        var formData = new FormData(this);
        var xhr = new XMLHttpRequest();

        xhr.open('POST', '/', true);  // your upload url

        xhr.upload.onprogress = function(e) {
            if (e.lengthComputable) {
                var percent = Math.round((e.loaded / e.total) * 100);
                document.getElementById('progress-bar').style.width = percent + '%';
            }
        };

        xhr.responseType = 'blob';  // this is important

        xhr.onload = function() {
            if (xhr.status === 200) {
                // create an object URL for the blob
                var url = window.URL.createObjectURL(xhr.response);

                // create a link and simulate a click to download the file
                var link = document.createElement('a');
                link.href = url;
                link.download = filename;  // set a filename
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                // handle error
            }
        };

        xhr.send(formData);
    });

    </script>
</body>
</html>
